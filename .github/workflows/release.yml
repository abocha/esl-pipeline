name: Release

on:
  workflow_dispatch:
    inputs:
      npm-tag:
        description: Optional npm dist-tag (defaults to latest)
        default: latest
        required: false

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max_old_space_size=4096
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version: 24.10.0
          registry-url: https://registry.npmjs.org/

      - name: Enable Corepack & pin pnpm
        run: |
          corepack enable
          pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Apply pending changesets
        run: pnpm changeset version

      - name: Refresh lockfile
        run: pnpm install --frozen-lockfile

      - name: Build orchestrator
        run: pnpm --filter @esl-pipeline/orchestrator build

      - name: Publish orchestrator package
        run: pnpm --filter @esl-pipeline/orchestrator publish --access public --tag "${{ github.event.inputs.npm-tag || 'latest' }}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        if: secrets.NPM_TOKEN != ''

      - name: Push version updates
        if: secrets.GITHUB_TOKEN != '' && secrets.NPM_TOKEN != ''
        run: |
          if git status --porcelain | grep .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -am "chore: release orchestrator"
            git tag "v$(node -p "require('./packages/orchestrator/package.json').version")"
            git push origin HEAD
            git push origin --tags
          fi
