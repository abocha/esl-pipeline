name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          # No explicit cache needed: v6 auto-caches when packageManager is present

      - name: Enable Corepack & pin pnpm from package.json
        run: |
          corepack enable
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm -r build   # use -r if you intend workspace-wide builds

      - name: Unit & integration tests
        run: pnpm test

      - name: Orchestrator smoke test
        run: pnpm smoke
