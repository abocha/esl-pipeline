name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max_old_space_size=4096
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version: 24.10.0

      - name: Enable Corepack & pin pnpm from package.json
        run: |
          corepack enable
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm -r build

      - name: Prepare Docker disk space
        run: docker system prune --all --force || true

      - name: Lint
        run: pnpm lint

      - name: Unit & integration tests
        run: pnpm test

      - name: Orchestrator targeted tests
        run: pnpm --filter @esl-pipeline/orchestrator test -- --runInBand

      - name: Example service tests
        run: pnpm --filter @esl-pipeline/orchestrator/examples/service vitest run

      - name: Docker build smoke
        run: pnpm --filter @esl-pipeline/orchestrator docker:build

      - name: Orchestrator smoke test
        run: pnpm smoke
