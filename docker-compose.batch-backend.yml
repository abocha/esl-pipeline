services:
  postgres:
    image: postgres:17-alpine
    container_name: esl-backend-postgres
    environment:
      POSTGRES_USER: esl
      POSTGRES_PASSWORD: esl
      POSTGRES_DB: esl_batch
    command: ["postgres", "-c", "fsync=off", "-c", "listen_addresses=*"]
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/batch-backend/schema.sql:/schema/batch-backend/schema.sql:ro
    healthcheck:
      # Check against the configured DB (esl_batch), not the default "esl"
      test: ['CMD-SHELL', 'pg_isready -U esl -d esl_batch']
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:alpine
    container_name: esl-backend-redis
    command: ['redis-server', '--save', '', '--appendonly', 'no']
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 10

  minio:
    image: minio/minio:latest
    container_name: esl-backend-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9002"
    ports:
      - '9000:9000'
      - '9002:9002'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 5s
      retries: 10

  batch-backend:
    build:
      context: .
      dockerfile: packages/orchestrator/Dockerfile
    container_name: esl-batch-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    env_file:
      - .env.batch-backend
    volumes:
      - uploads_data:/app/uploads
    command: >
      sh -c "
        pnpm install &&
        pnpm -r build &&
        pnpm --filter @esl-pipeline/batch-backend start:api
      "
    ports:
      - '8080:8080'

  batch-worker:
    build:
      context: .
      dockerfile: packages/orchestrator/Dockerfile
    container_name: esl-batch-worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    env_file:
      - .env.batch-backend
    volumes:
      - uploads_data:/app/uploads
    command: >
      sh -c "
        pnpm install &&
        pnpm -r build &&
        pnpm --filter @esl-pipeline/batch-backend start:worker
      "

volumes:
  postgres_data:
  uploads_data:
