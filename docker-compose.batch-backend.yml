services:
  postgres:
    image: postgres:17-alpine
    container_name: esl-backend-postgres
    environment:
      POSTGRES_USER: esl
      POSTGRES_PASSWORD: esl
      POSTGRES_DB: esl_batch
    command: ['postgres', '-c', 'fsync=off', '-c', 'listen_addresses=*']
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/batch-backend/schema.sql:/schema/batch-backend/schema.sql:ro
      - ./packages/batch-backend/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    healthcheck:
      # Check against the configured DB (esl_batch), not the default "esl"
      test: ['CMD-SHELL', 'pg_isready -U esl -d esl_batch']
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:alpine
    container_name: esl-backend-redis
    command: ['redis-server', '--save', '', '--appendonly', 'no']
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 10

  batch-frontend:
    build:
      context: .
      dockerfile: packages/batch-frontend/Dockerfile.dev
    container_name: esl-batch-frontend
    environment:
      - NODE_ENV=development
      - BATCH_BACKEND_URL=http://batch-backend:8080
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/packages/batch-frontend/node_modules
      - /app/packages/contracts/node_modules
    command: >
      sh -c "
        pnpm install &&
        pnpm --filter @esl-pipeline/batch-frontend dev --host
      "
    ports:
      - '5173:5173'

  batch-backend:
    build:
      context: .
      dockerfile: packages/batch-backend/Dockerfile.dev
    container_name: esl-batch-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

    env_file:
      - .env.batch-backend
    environment:
      - NODE_ENV=development
    volumes:
      - uploads_data:/app/uploads
      - ./:/app
      - /app/node_modules
      - /app/packages/batch-backend/node_modules
      - /app/packages/orchestrator/node_modules
      - /app/packages/contracts/node_modules
      - /app/packages/shared-infrastructure/node_modules
    command: >
      sh -c "
        pnpm install &&
        pnpm --filter @esl-pipeline/batch-backend dev:api
      "
    ports:
      - '8080:8080'

  batch-worker:
    build:
      context: .
      dockerfile: packages/batch-backend/Dockerfile.dev
    container_name: esl-batch-worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

    env_file:
      - .env.batch-backend
    environment:
      - NODE_ENV=development
    volumes:
      - uploads_data:/app/uploads
      - ./:/app
      - /app/node_modules
      - /app/packages/batch-backend/node_modules
      - /app/packages/orchestrator/node_modules
      - /app/packages/contracts/node_modules
      - /app/packages/shared-infrastructure/node_modules
    command: >
      sh -c "
        pnpm install &&
        pnpm --filter @esl-pipeline/batch-backend dev:worker
      "

volumes:
  postgres_data:
  uploads_data:
